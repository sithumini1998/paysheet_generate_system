<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Salary Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Salary Data</h1>
        <form method="post" action="{% url 'add-slry' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="salary_id" class="form-label">Salary ID:</label>
                <input type="text" id="salary_id" name="salary_id" class="form-control">
            </div>
            <div class="mb-3">
                <label for="employee" class="form-label">Employee:</label>
                <select name="employee" id="employee" class="form-select">
                    {% for employee in employees %}
                        <option value="{{ employee.id }}">{{ employee.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="basic_salary" class="form-label">Basic Salary:</label>
                <input type="text" id="basic_salary" name="basic_salary" class="form-control">
            </div>
            <div class="mb-3">
                <label for="join_date" class="form-label">Join Date:</label>
                <input type="date" id="join_date" name="join_date" class="form-control">
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Position:</label>
                <input type="text" id="position" name="position" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
