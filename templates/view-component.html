

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component List</title>
</head>
<body>
    <h1>Employee List</h1>
    <table border="1">
        <tr>
            <th> ID</th>
            <th>Component  Id</th>
            <th>Salary Id</th>
            <th> Name</th>
            <th>Date</th>
            <th>Is Deduction</th>
            <th>Amount</th>
            <th>Action</th>

        </tr>
        {% for data in form %}
        <tr>
            <td>{{data.id}}</td>
            <td>{{data.component_id}}</td>
            <td>{{data.salary_detail.salary_id }}</td>
            <td>{{data.name}}</td>
            <td>{{data.date }}</td>
            <td>{{data.is_deduction}}</td>
            <td>{{data.amount}}</td>
            <td>
                <a href="{% url 'edit-component' data.id %}" >Edit</a>
                <a href="{% url 'delete-component' data.id %}" >Delete</a>
            </td>


        </tr>
        {% endfor %}
    </table>
</body>
</html>
