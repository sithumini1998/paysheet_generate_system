<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
</head>
<body>
    <h1>Add Employee</h1>
    <form method="post">
        {% csrf_token %}
        <label for="employee_id">Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id" ><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="bank_name">Bank Name:</label> <!-- New field for bank name -->
        <input type="text" id="bank_name" name="bank_name"><br>
        <label for="account_number">Account Number:</label> <!-- New field for account number -->
        <input type="text" id="account_number" name="account_number"><br>
        <button type="submit">Save</button>
    </form>

</body>
</html>
