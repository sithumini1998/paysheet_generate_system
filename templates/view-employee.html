

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <table border="1">
        <tr>
            <th> ID</th>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Bank Name</th>
            <th>Account No</th>
            <th>Action</th>
        </tr>
        {% for data in form %}
        <tr>
            <td>{{data.id}}</td>
            <td>{{data.employee_id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.bank_name}}</td>
            <td>{{data.account_number}}</td>
            <td>
                <a href="{% url 'edit-emp' data.id %}" >Edit</a>
                <a href="{% url 'delete-emp' data.id %}" >Delete</a>
                <a href="{% url 'generate_salary_pdf' data.employee_id %}">Generate Salary PDF</a>
            </td>


        </tr>
        {% endfor %}
    </table>
</body>
</html>
