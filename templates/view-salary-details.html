<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-outline-primary mb-3"><i class="bi bi-arrow-left"></i> Back to Home</a>
        <h1>Employee Salary List</h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Salary ID</th>
                        <th>Employee Name</th>
                        <th>Basic Salary</th>
                        <th>Join Date</th>
                        <th>Position</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for data in form %}
                    <tr>
                        <td>{{ data.id }}</td>
                        <td>{{ data.salary_id }}</td>
                        <td>{{ data.employee.name }}</td>
                        <td>{{ data.basic_salary }}</td>
                        <td>{{ data.join_date }}</td>
                        <td>{{ data.position }}</td>
                        <td>
                            <a href="{% url 'edit-salary' data.id %}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="{% url 'delete-salary' data.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
