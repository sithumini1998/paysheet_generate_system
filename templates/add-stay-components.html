<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stay Component</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-outline-primary mb-3"><i class="bi bi-arrow-left"></i> Back to Home</a>
        <h1 class="mb-4">Add Stay Component</h1>
        <form method="post" action="{% url 'add-cmp' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="component_id" class="form-label">Component ID:</label>
                <input type="text" id="component_id" name="component_id" class="form-control">
            </div>
            <div class="mb-3">
                <label for="salary_detail" class="form-label">Salary Detail:</label>
                <select name="salary_detail" id="salary_detail" class="form-select">
                    {% for salary_detail in salaries %}
                        <option value="{{ salary_detail.id }}">{{ salary_detail.employee.employee_id }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="is_deduction" name="is_deduction" class="form-check-input">
                <label for="is_deduction" class="form-check-label">Is Deduction</label>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="text" id="amount" name="amount" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
